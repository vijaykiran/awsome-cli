name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-macos:
    name: Build macOS
    needs: create-release
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-13
          - target: aarch64-apple-darwin
            os: macos-14
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive
        run: |
          cd target/${{ matrix.target }}/release
          tar czf awsome-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz awsome
          shasum -a 256 awsome-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz > awsome-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz.sha256

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/${{ matrix.target }}/release/awsome-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz
          asset_name: awsome-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload SHA256
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/${{ matrix.target }}/release/awsome-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz.sha256
          asset_name: awsome-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz.sha256
          asset_content_type: text/plain

  update-homebrew:
    name: Update Homebrew Formula
    needs: [create-release, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout taps repository
        uses: actions/checkout@v4
        with:
          repository: vijaykiran/homebrew-taps
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          path: awsome

      - name: Download release assets
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          curl -L -o x86_64.tar.gz https://github.com/${{ github.repository }}/releases/download/v${VERSION}/awsome-${VERSION}-x86_64-apple-darwin.tar.gz
          curl -L -o aarch64.tar.gz https://github.com/${{ github.repository }}/releases/download/v${VERSION}/awsome-${VERSION}-aarch64-apple-darwin.tar.gz
          SHA256_X86=$(shasum -a 256 x86_64.tar.gz | cut -d ' ' -f 1)
          SHA256_ARM=$(shasum -a 256 aarch64.tar.gz | cut -d ' ' -f 1)
          echo "SHA256_X86=${SHA256_X86}" >> $GITHUB_ENV
          echo "SHA256_ARM=${SHA256_ARM}" >> $GITHUB_ENV

      - name: Update Homebrew formula
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          cat > awsome/Formula/awsome.rb << EOF
          class Awsome < Formula
            desc "AWSome AWS TUI"
            homepage "https://github.com/${{ github.repository }}"
            version "${VERSION}"
            license "Apache-2.0"

            if Hardware::CPU.intel?
              url "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/awsome-${VERSION}-x86_64-apple-darwin.tar.gz"
              sha256 "${{ env.SHA256_X86 }}"
            elsif Hardware::CPU.arm?
              url "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/awsome-${VERSION}-aarch64-apple-darwin.tar.gz"
              sha256 "${{ env.SHA256_ARM }}"
            end

            def install
              bin.install "awsome"
            end

            test do
              system "#{bin}/awsome", "--version"
            end
          end
          EOF

      - name: Commit and push formula
        run: |
          cd awsome
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Formula/awsome.rb
          git commit -m "Update awsome to v${{ needs.create-release.outputs.version }}"
          git push
