name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-13
          - target: aarch64-apple-darwin
            os: macos-14
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive
        run: |
          cd target/${{ matrix.target }}/release
          tar czf awsome-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.tar.gz awsome
          shasum -a 256 awsome-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.tar.gz > awsome-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.tar.gz.sha256

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/${{ matrix.target }}/release/awsome-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.tar.gz
            target/${{ matrix.target }}/release/awsome-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.tar.gz.sha256
          draft: false
          prerelease: false

  update-homebrew:
    name: Update Homebrew Formula
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Checkout tap repository
        uses: actions/checkout@v5
        with:
          repository: vijaykiran/homebrew-taps
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          path: homebrew-taps

      - name: Download release assets
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          curl -L -o x86_64.tar.gz https://github.com/${{ github.repository }}/releases/download/v${VERSION}/awsome-${VERSION}-x86_64-apple-darwin.tar.gz
          curl -L -o aarch64.tar.gz https://github.com/${{ github.repository }}/releases/download/v${VERSION}/awsome-${VERSION}-aarch64-apple-darwin.tar.gz
          SHA256_X86=$(shasum -a 256 x86_64.tar.gz | cut -d ' ' -f 1)
          SHA256_ARM=$(shasum -a 256 aarch64.tar.gz | cut -d ' ' -f 1)
          echo "SHA256_X86=${SHA256_X86}" >> $GITHUB_ENV
          echo "SHA256_ARM=${SHA256_ARM}" >> $GITHUB_ENV

      - name: Update Homebrew formula
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          cat > homebrew-taps/awsome/Formula/awsome.rb << EOF
          class Awsome < Formula
            desc "AWSome AWS TUI"
            homepage "https://github.com/${{ github.repository }}"
            version "${VERSION}"
            license "Apache-2.0"

            if Hardware::CPU.intel?
              url "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/awsome-${VERSION}-x86_64-apple-darwin.tar.gz"
              sha256 "${{ env.SHA256_X86 }}"
            elsif Hardware::CPU.arm?
              url "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/awsome-${VERSION}-aarch64-apple-darwin.tar.gz"
              sha256 "${{ env.SHA256_ARM }}"
            end

            def install
              bin.install "awsome"
            end

            test do
              system "#{bin}/awsome", "--version"
            end
          end
          EOF

      - name: Commit and push formula
        run: |
          echo $PWD
          echo `ls`
          cd awsome
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Formula/awsome.rb
          git commit -m "Update awsome to v${{ steps.get_version.outputs.version }}"
          git push
